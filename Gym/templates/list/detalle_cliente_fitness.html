<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Entrenador</title>
</head>
<body>
  <h1>Detalles del Entrenador</h1>
  <h2>Entrenador: {{ coach.nombre }} {{ coach.apellido }} - Fitness</h2>
  <h3>Clientes Inscritos:</h3>
  <ul>
    {% for cliente in clientes %}
      <li>{{ cliente.usuario.nombre }} {{ cliente.usuario.apellido }}</li>
    {% endfor %}
  </ul>
</body>
</html>
