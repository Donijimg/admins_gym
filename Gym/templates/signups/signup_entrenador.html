<body>
  <main class="container">
    <form action="{% url 'signup_en' %}" method="post">
      <div class=p_bloque>
        <h3 class="title">Registro</h3>
        <div class=bloquesito>

          {% csrf_token %}
          <div class="block">
            <div>
              <label for="documento">Documento:</label>
              <input type="text" id="documento" name="documento" placeholder="Numero de Documento" maxlength="10" class="input_uni"
                required>

              <label for="nombre">Nombre:</label>
              <input type="text" placeholder="Nombre"name="nombre" id="nombre" maxlength="15" class="input_uni" required>

              <label for="apellido">Apellido:</label>
              <input type="text" placeholder="Apellido" name="apellido"id="apellido" class="input_uni" maxlength="15" required>

              <label for="direccion">Dirección:</label>
              <input type="text" id="direccion" placeholder="Direccion" name="direccion" class="input_uni" maxlength="75" required>
            </div>
          </div>

          <div class="block">
            <div>

              <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
              <input type="date" id="fecha_nacimiento" class="input_uni" required name="fecha_nacimiento" value="2018-07-22"
                min="2018-01-01" max="2018-12-31" class="date">

              <label for="telefono">Teléfono:</label>
              <input type="tel" placeholder="Numero de telefono" id="telefono" name="telefono" class="input_uni" maxlength="10"
                required>

              <label for="correo">Correo Electrónico:</label>
              <input type="email" placeholder="E-mail" id="correo" class="input_uni"name="correo" maxlength="75" required>

            </div>
          </div>

          <div class="block">
            <div>

              <label for="contrasena">Contraseña:</label>
              <input type="password" placeholder="Contraseña" id="contrasena"name="contrasena" maxlength="40" class="input_uni" required>

              <label for="ficha_de_ingreso">Ficha de Entrenador:</label>
              <input type="text" id="ficha_de_ingreso" name="ficha_de_ingreso" placeholder="Ficha de Entrenador:" maxlength="7"
                class="input_uni" required>
            </div>
          </div>


        </div>
        <div class="block2">
          <div>



            <label for="experiencia">Experiencia:</label>
            <input type="text" id="experiencia" name="experiencia" placeholder="Experiencia" maxlength="2" class="textarea" required>

            <label for="conocimiento">Conocimiento:</label>
            <textarea id="conocimiento" placeholder="Conocimiento" name="conocimiento" class="textarea" maxlength="255" required></textarea>




          </div>
        </div>

        <button type="submit" class="button">Registrarse</button>

      </div>
    </form>
  </main>
</body>
