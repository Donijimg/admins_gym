{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login entrenador</title>
  <link rel="stylesheet" href="{% static 'login_entrenador.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <form action="{% url 'login_en' %}" method="post">
      <div class="container">
        <div class="bloquesito">
          {% csrf_token %}
          <div>
            <label for="documento">Documento:
              <input type="text" id="documento" name="documento" placeholder="Numero de Documento" maxlength="10"
                class="input_uni" required></label> <br>

            <label for="contrasena">Contrase単a:
              <input type="password" placeholder="Contrase単a" id="contrasena" name="contrasena" maxlength="40"
                class="input_uni" required></label><br>

          </div>
          <select name="Rol" id="">Rol
            <option value="admin">admin</option>
            <option value="entrenador">entrenador</option>
            <option value="cliente">cliente</option>
          </select>
          <br>
          <label>Recoradar datos:<input id="datos" name="datos" type="checkbox" checked></label>
          <br>
          <label><a href="reset-password.html">多Olvidaste tu contrase単a?</a></label>
          <br>
          <a href="SignUp.html" .html">Registrar</a>
          <br>
          <button type="submit" class="button">Iniciar Sesion</button>
        </div>
      </div>
    </form>
  </main>
</body>

</html>
