{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link rel="stylesheet" href="{% static 'login_admin.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <form action="{% url 'login_ad' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="rol" value="admin"> <!-- Campo oculto para indicar que es un inicio de sesión de administrador -->
      <div class="container">
        <div class="bloquesito">
          <div>
            <label for="identificacion_propietario">Identificación del Propietario:
              <input type="text" id="identificacion_propietario" name="identificacion_propietario" placeholder="Identificación del Propietario" maxlength="20" minlength="7" class="input_uni" required>
            </label><br>
            <label for="contrasena_admin">Contraseña de Administrador:
              <input type="password" placeholder="Contraseña de Administrador" id="contrasena_admin" maxlength="40" minlength="8" class="input_uni" name="contrasena_admin" required>
            </label>
          </div>
          <br>
          <label>Recoradar datos:<input id="datos" name="datos" type="checkbox" checked></label>
          <br>
          <label><a href="reset-password.html">¿Olvidaste tu contraseña?</a></label>
          <br>
          <button type="submit" class="button">Iniciar Sesión</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
