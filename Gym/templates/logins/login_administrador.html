<body>
  <main>
    <form action="{% url 'login_ad' %}" method="post">
      <div class="container">
        <div class="bloquesito">
          {% csrf_token %}
          <div>
            <label for="DNI_propietario">Identificación del Propietario:
              <input type="text" id="identificacion_propietario" name="identificacion_propietario"
                placeholder="identificacion propietario" maxlength="7" minlength="7" class="input_uni" required>
            </label><br>
            <label for="contrasena_admin">Contraseña de Administrador:
              <input type="password" placeholder="Contraseña de Administrador" id="contrasena" maxlength="40"
                minlength="8" class="input_uni" name="contrasena_admin" required></label>
          </div>
          <select name="Rol" id="">Rol
            <option value="admin">admin</option>
            <option value="entrenador">entrenador</option>
            <option value="cliente">cliente</option>
          </select>
          <br>
          <label>Recoradar datos:<input id="datos" name="datos" type="checkbox" checked></label>
          <br>
          <label><a href="reset-password.html">¿Olvidaste tu contraseña?</a></label>
          <br>
          <button type="submit" class="button">Iniciar Sesion</button>
        </div>
      </div>
    </form>
  </main>
</body>
