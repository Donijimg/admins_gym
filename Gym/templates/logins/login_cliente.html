{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login cliente</title>
  <link rel="stylesheet" href="{% static 'login_cliente.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <form action="{% url 'login_cl' %}" method="post">
      <div class="container">
        <div class="bloquesito">
          {% csrf_token %}
          <div>
            <label>Usuario:<input type="text" id="Usuario" name="Usuario" placeholder="Usuario" required
                minlength="8"></label> <br>
            <label>Contraseña<input type="password" id="Contraseña" name="Contraseña" required
                minlength="8"></label><br>

          </div>
          <select name="Rol" id="">Rol
            <option value="admin">admin</option>
            <option value="entrenador">entrenador</option>
            <option value="cliente">cliente</option>
          </select>
          <br>
          <label>Recoradar datos:<input id="datos" name="datos" type="checkbox" checked></label>
          <br>
          <label><a href="reset-password.html">¿Olvidaste tu contraseña?</a></label>
          <br>
          <a href="SignUp.html">Registrar</a>
          <br>
          <button type="submit" class="button">Iniciar Sesion</button>
        </div>
      </div>
    </form>
  </main>
</body>

</html>
